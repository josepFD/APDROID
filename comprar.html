<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="telefono, android, apple">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>APDROID</title>
        <link rel="stylesheet" href="dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/css/mi-comprar.css">
        <script src="dist/js/bootstrap.min.js"></script>
    </head>
    <body>
      <header><nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="dist/img/logo telefono (2).png" alt="Logo de APDROID" width="40" height="40" class="d-inline-block align-text-top">
          <a class="navbar-brand" href="index.html">APDROID</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link active" href="android.html">Android</a></li>
              <li class="nav-item"><a class="nav-link active" href="apple.html">Apple</a></li>
              <li class="nav-item"><a class="nav-link active" href="tablets.html">Tablets</a></li>
            </ul>
          </div>
        </div>
      </nav></header>
    
      <main class="container my-5">
        <div class="form-container shadow-lg p-5 rounded-4">
          <h2 class="mb-4 text-center text-uppercase">Formulario de Registro</h2>
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="valid-feedback">¡Se ve bien!</div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">¡Perfecto!</div>
            </div>
            <div class="col-md-12">
              <label for="validationCustomUsername" class="form-label">Usuario</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" required>
                <div class="invalid-feedback">Elige un nombre de usuario.</div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">Por favor, ingresa una ciudad válida.</div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Estado</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Elegir...</option>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Gei como el que lee esto</option>
                <option>Es incomodo  pero soy zauuuu</option>
              </select>
              <div class="invalid-feedback">Selecciona un estado válido.</div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Código postal</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">Código inválido.</div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Acepto los términos y condiciones
                </label>
                <div class="invalid-feedback">Debes aceptar antes de continuar.</div>
              </div>
            </div>
            <div class="col-12 text-center">
              <button class="btn btn-warning px-5" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </main>
    </body>
</html>
